<tr class="product-row">
  <td style="padding: 10px; border-bottom: 1px solid #dddddd;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" style="border: 0;">
      <tr>
        <td width="60" style="padding-right: 10px; vertical-align: top; border: 0;">
          <img src="{{productImageUrl}}" alt="{{productName}}" width="50" style="width: 50px; max-width: 50px;">
        </td>
        <td style="vertical-align: top; border: 0;">
          <div style="margin-bottom: 5px; font-size: 12px; color: #888888;">Арт: {{productId}}</div>
          <a href="{{productUrl}}" style="color: #333333; text-decoration: none; font-size: 14px;">{{productName}}</a>
        </td>
      </tr>
    </table>
  </td>
  <td style="padding: 10px; text-align: center; border-bottom: 1px solid #dddddd; vertical-align: top;">{{productQuantity}}</td>
  <td style="padding: 10px; text-align: center; border-bottom: 1px solid #dddddd; vertical-align: top;">{{productPrice}}</td>
</tr>
