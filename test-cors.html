<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <p>Check the browser's developer console and network tab after clicking the button.</p>
    <button id="fetchButton">Fetch API</button>
    <pre id="response"></pre>

    <script>
        document.getElementById('fetchButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://test.chelinstrument.ru/api/apiTest'); // <--- REPLACE WITH YOUR API URL
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                console.log('API Response:', data);
            } catch (error) {
                console.error('CORS Error or Fetch Failed:', error);
                document.getElementById('response').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
